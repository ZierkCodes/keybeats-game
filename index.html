<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>KeyBeats</title>
</head>
<body>
    <!--Song-->
    <audio id="audio"></audio>
    <audio id="game-over-audio" src="assets/audio/sfx/game-over.mp3"></audio>



    <section id="starting-screen" hidden>
        <img src="./assets/images/keybeats_logo.svg" alt="keybeats">
        <div id="keybeats">
            <p style="color: #FFF">KEYBEATS</p>
            <button class="select-btn" data-song="keybeats" data-difficulty="easy">Easy</button>
            <button class="select-btn" data-song="keybeats" data-difficulty="normal">Normal</button>
            <button class="select-btn" data-song="keybeats" data-difficulty="hard">Hard</button>
        </div>
        <div id="for-my-girl">
            <p style="color: #FFF">FOR MY GIRL</p>
            <button class="select-btn" data-song="for-my-girl" data-difficulty="easy">Easy</button>
            <button class="select-btn" data-song="for-my-girl" data-difficulty="normal">Normal</button>
            <button class="select-btn" data-song="for-my-girl" data-difficulty="hard">Hard</button>
        </div>
        <div id="funk-that">
            <p style="color: #FFF">FUNK THAT</p>
            <button class="select-btn" data-song="funk-that" data-difficulty="easy">Easy</button>
            <button class="select-btn" data-song="funk-that" data-difficulty="normal">Normal</button>
            <button class="select-btn" data-song="funk-that" data-difficulty="hard">Hard</button>
        </div>
        <div id="space-cowboy">
            <p style="color: #FFF">SPACE COWBOY</p>
            <button class="select-btn" data-song="space-cowboy" data-difficulty="easy">Easy</button>
            <button class="select-btn" data-song="space-cowboy" data-difficulty="normal">Normal</button>
            <button class="select-btn" data-song="space-cowboy" data-difficulty="hard">Hard</button>
        </div>
    </section>

    <section id="game">
        <div id="game-over">
            <h1>Game Over</h1>
            <div>
                <button class="select-new-song">Select New Song</button>
                <button class="play-again">Try Again</button>
            </div>
        </div>
        
        <div id="meter">
            <span>
                <span id="progress"></span>
            </span>
        </div>

        <div id="track">
            <div id="a-track" class="track"></div>
            <div id="s-track" class="track"></div>
            <div id="d-track" class="track"></div>
            <div id="f-track" class="track"></div>
            <div id="hit-box"></div>
        </div>

        <div id="hits"></div>

        <div>
            <div id="score">
                <div class="text">SCORE</div>
                <div class="number">0</div>
            </div>
            <div id="controls">
                <div class="letters">A</div>
                <div class="letters">S</div>
                <div class="letters">D</div>
                <div class="letters">F</div>
            </div>
            <div id="combo">
                <div class="text">COMBO</div>
                <div class="number">0x</div>
            </div>
        </div>
        <canvas id="audio-wave" height="250" width="900" ></canvas>
    </section>

    <section id="results">
        <img src="./assets/images/keybeats_logo.svg" alt="keybeats">
        <header>
            <h1>High Scores</h1>
            <div>
                <button class="select-new-song">Select New Song</button>
                <button class="play-again">Play Again</button>
            </div>
        </header>
        <section id="highscores">
            <div class="score-item new">
                <p class="rank-num">#1</p>
                <p class="song-name">KeyBeats</p>
                <p class="difficulty">Normal</p>
                <p class="combo-streak">888x</p>
                <p class="score">1,000,000</p>
            </div>
            <div class="score-item">
                <p class="rank-num">#2</p>
                <p class="song-name">Space Cowboy</p>
                <p class="difficulty">Normal</p>
                <p class="combo-streak">888x</p>
                <p class="score">1,000,000</p>
            </div>
            <div class="score-item">
                <p class="rank-num">#3</p>
                <p class="song-name">KeyBeats</p>
                <p class="difficulty">Normal</p>
                <p class="combo-streak">888x</p>
                <p class="score">1,000,000</p>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
</body>
</html>
