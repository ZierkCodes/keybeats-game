<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>KeyBeats</title>
</head>
<body>
    


    <!--Song-->
    <audio id="keybeats-audio" src="assets/audio/KeyBeats.mp3"></audio>
    <canvas id="output" height="300" width="900" ></canvas>

    <section id="starting-screen" hidden>

    </section>

    <div id="meter" class="normal">
        <span style="width:100%;"><span id="progress"></span></span>
    </div>
    <section id="game">
        <div id="track" class="normal">
            <div id="a-track" class="normal">


            </div>
            <div id="s-track" class="normal">


            </div>
            <div id="d-track" class="normal">


            </div>
            <div id="f-track" class="normal">


            </div>
            <div id="hit-box" class="normal"></div>
        </div>
        <div>
            <div id="score" class="normal"><strong>
                <div class="text">SCORE</div>
                <div class="number">0</div>
            </div></strong>
            <div id="controls" class="normal">
                <div class="letters">A</div>
                <div class="letters">S</div>
                <div class="letters">D</div>
                <div class="letters">F</div>
            </div><strong>
            <div id="combo" class="normal">
                <div class="text">COMBO</div>
                <div class="number">0x</div>
            </div></strong>
        </div>

    </section>

    <section id="score-board" hidden>

    </section>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
</body>
</html>
