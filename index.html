<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>KeyBeats</title>
</head>
<body>
    

    <!--Overlays-->
    <!-- <div class="overlay" id="losing" hidden></div>
    <div class="overlay" id="normal" ></div>
    <div class="overlay" id="hard" hidden></div> -->
    <!--Song-->
    <audio id="keybeats-audio" src="assets/audio/KeyBeats.mp3"></audio>
    <canvas id="output" height="200" width="600"></canvas>

    <section id="starting-screen" hidden>

    </section>

    <div id="meter">
        <span style="width:100%;"><span id="progress"></span></span>
    </div>
    <section id="game">
        <div id="track">
            <div id="a-track"></div>
            <div id="s-track"></div>
            <div id="d-track"></div>
            <div id="f-track"></div>
            <div id="hit-box"></div>
        </div>
        <div>
            <div id="score"><strong>
                <div class="text">SCORE</div>
                <div class="number">0</div>
            </div></strong>
            <div id="controls">
                <div class="letters">A</div>
                <div class="letters">S</div>
                <div class="letters">D</div>
                <div class="letters">F</div>
            </div><strong>
            <div id="combo">
                <div class="text">COMBO</div>
                <div class="number">0x</div>
            </div></strong>
        </div>

    </section>

    <section id="results" hidden>

    </section>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
</body>
</html>
